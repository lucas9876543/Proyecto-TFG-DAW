<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/favorites.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar Pokémon...">
            <select id="type-filter">
                <option value="">Todos los tipos</option>
            </select>
            <select id="generation-filter">
            </select>
            <button id="favorites-btn">⭐ Favoritos</button>
            <!-- El user-menu se añadirá aquí dinámicamente -->
        </div>
    </header>

    <main>
        <div id="pokedex-container" class="pokedex-grid">
        </div>
    </main>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-pokemon-info"></div>
            <div class="modal-navigation">
                <button id="prev-pokemon">Anterior</button>
                <button id="next-pokemon">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/favorites.js"></script>
    <script>
        // Initialize after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            updateHeader();
        });
    </script>
</body>
</html>
