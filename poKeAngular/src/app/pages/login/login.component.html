<div class="login-container">
  <div class="login-box">
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="usernameOrEmail">Email o Usuario</label>
        <input type="text" id="usernameOrEmail" class="form-control" [(ngModel)]="usernameOrEmail"
          name="usernameOrEmail" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </button>

      <p class="register-link">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
