<div class="login-container">
  <div class="login-box">
    <h1>Registro</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
          name="confirmPassword" required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
        Registrarse
      </button>

      <p class="register-link">
        ¿Ya tienes cuenta?
        <a routerLink="/login">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</div>
